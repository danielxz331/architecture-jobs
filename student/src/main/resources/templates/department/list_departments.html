<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mb-3 pb-3 mt-3">
        <div class="col">
            <div class="d-flex align-items-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="/" class="btn btn-outline-dark btn-sm"><- Volver</a>
                </div>
                <span class="h2 ms-3 text-center fw-bold text-dark">
                        Departamentos üó∫Ô∏è
                </span>
                <div class="align-items-end ms-auto">
                    <a href="/departments/add" class="btn btn-primary">Agregar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${departments}">
                <th th:text="${row.id}" scope="row" width="10%"></th>
                <th th:text="${row.nombre}" width="60%"></th>
                <th width="30%" class="d-flex">
<!--                    <a href="/departments/update" class="btn btn-warning me-3">Editar</a>-->
                    <a th:href="@{'/departments/update/' + ${row.id}}" class="btn btn-warning me-3">Editar</a>
                    <form th:action="@{'/departments/delete/' + ${row.id}}" method="post" th:onsubmit="return confirm('¬øEst√°s seguro de eliminar este departamento?')">
                        <input type="hidden" name="id" th:value="${row.id}">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
