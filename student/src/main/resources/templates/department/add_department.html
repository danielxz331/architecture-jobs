<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mb-3 pb-3 mt-3">
        <div class="col">
            <div class="d-flex align-items-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="/departments" class="btn btn-outline-dark btn-sm"><- Volver</a>
                </div>
                <span class="h2 ms-3 text-center fw-bold text-dark" th:text="${title}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <form action="/departments/save" method="post" th:object="${department}">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}">
                <label for="name" class="form-label">Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required autofocus autocomplete="off"
                    placeholder="Nombre del departamento"
                    th:field="*{nombre}"
                    maxlength="100"
                    minlength="3"
                    pattern="[A-Za-z\s]{3,100}"
                    title="Solo se permiten letras y espacios. Mínimo 3 caracteres. Máximo 100 caracteres."
                />
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>

</body>
</html>
